[platformio]
default_envs = esp8266, esp32, esp32-s2, esp32-s3

[env:esp8266]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
build_type = debug
monitor_filters = esp8266_exception_decoder
board_build.f_cpu = 160000000L
board_build.filesystem = littlefs
test_build_src = yes
build_src_filter =
	+<*>
	-<.*/*>
	-<screen/*>
build_flags = 
	-O3
	-DLOG_LEVEL=0
	-fexceptions
lib_deps = 
	https://github.com/DaveGamble/cJSON
	vshymanskyy/Preferences@^2.1.0

[env:geekmagic-smalltv]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
build_type = debug
monitor_filters = 
	esp8266_exception_decoder
board_build.f_cpu = 160000000L
board_build.filesystem = littlefs
test_build_src = yes
build_src_filter =
	+<*>
	-<.*/*>
	-<screen/lilygo-t-s3*>
lib_deps = 
	https://github.com/DaveGamble/cJSON
	vshymanskyy/Preferences@^2.1.0
	bodmer/TFT_eSPI @ 2.5.43
build_flags = 
	-O3
	-DLOG_LEVEL=0
	-fexceptions
	-DHAS_LCD
	-DGEEKMAGICCLOCK_SMALLTV
	-DUSER_SETUP_LOADED
	-DST7789_2_DRIVER
	-DTFT_RGB_ORDER=TFT_RGB  
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=240
	-DTFT_CS=-1
	-DTFT_DC=0
	-DTFT_RST=2
	-DTFT_BL=5
	-DTFT_BACKLIGHT_ON=LOW
	-DTFT_MOSI=13
	-DTFT_SCK=14
	-DLOAD_GLCD
	-DLOAD_FONT2
	-DLOAD_FONT4
	-DLOAD_FONT6
	-DLOAD_GFXFF
	-DSMOOTH_FONT

[env:esp32]
platform = espressif32
board = esp32dev
framework =	arduino
monitor_speed = 115200
build_type = debug
test_build_src = yes
monitor_filters = esp32_exception_decoder
build_src_filter =
	+<*>
	-<.*/*>
	-<screen/*>
build_flags =
	-O3
	-DLOG_LEVEL=0

[env:esp32-s2]
platform = espressif32
board = lolin_s2_mini
framework = arduino
monitor_speed = 115200
test_build_src = yes
build_src_filter =
	+<*>
	-<.*/*>
	-<screen/*>
monitor_filters = esp32_exception_decoder
build_flags =
	-O3
	-DLOG_LEVEL=0

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework =	arduino
monitor_speed = 115200
build_type = debug
test_build_src = yes
build_src_filter =
	+<*>
	-<.*/*>
	-<screen/*>
monitor_filters = 
	esp32_exception_decoder
lib_deps = 
	https://github.com/DaveGamble/cJSON.git
build_flags =
	-O3
	-DLOG_LEVEL=0
	-D ARDUINO_USB_MODE=1
	-D ARDUINO_USB_CDC_ON_BOOT=1

[env:lilygo-t-display-s3]
platform = espressif32
board = lilygo-t-display-s3
framework =	arduino
monitor_speed = 115200
build_type = debug
test_build_src = yes
build_src_filter =
	+<*>
	-<.*/*>
	-<screen/240x*>
monitor_filters = 
	log2file
	esp32_exception_decoder
	time
lib_deps = 
	bodmer/TFT_eSPI @ 2.5.43
build_flags =
	-O3
	-DLOG_LEVEL=0
	-DBOARD_HAS_PSRAM
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DHAS_LCD
	-DLILYGO_T_S3=1
	-DUSER_SETUP_LOADED
	-DUSER_SETUP_ID=206
	-DST7789_DRIVER
	-DINIT_SEQUENCE_3 
	-DCGRAM_OFFSET
	-DTFT_RGB_ORDER=TFT_RGB  
	-DTFT_INVERSION_ON
	-DTFT_PARALLEL_8_BIT
	-DTFT_WIDTH=170
	-DTFT_HEIGHT=320
	-DTFT_CS=6
	-DTFT_DC=7
	-DTFT_RST=5
	-DTFT_WR=8
	-DTFT_RD=9
	-DTFT_D0=39
	-DTFT_D1=40
	-DTFT_D2=41
	-DTFT_D3=42
	-DTFT_D4=45
	-DTFT_D5=46
	-DTFT_D6=47
	-DTFT_D7=48
	-DTFT_BL=38
	-DTFT_BACKLIGHT_ON=HIGH
	-DLOAD_GLCD
	-DLOAD_FONT2
	-DLOAD_FONT4
	-DLOAD_FONT6
	-DLOAD_GFXFF
	-DSMOOTH_FONT